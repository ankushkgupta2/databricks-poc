name: Tostadas CI (Conda)

on:
  pull_request:
    types: [opened, reopened]
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
          submodules: 'recursive'
          ref: ${{ github.event.pull_request.head.ref }}

    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Mambaforge
      run: |
        wget -qO ~/mambaforge.sh https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Linux-x86_64.sh
        bash ~/mambaforge.sh -b -p $HOME/mambaforge
        source $HOME/mambaforge/etc/profile.d/conda.sh
        conda activate base 
    
    - name: Create and Activate Environment
      run: |
        mamba env create -n tostadas -f environment.yml
        conda activate tostadas

    - name: Install Dependencies
      run: |
        mamba install -c bioconda nextflow
        conda install pandas
        conda install pytest
        conda install glob2
    
    - name: Install Pytest
      run: pip install pytest
      
    - name: Run Tests
      run: |
        echo "source activate tostadas" > ~/.bashrc && source activate tostadas
        pytest -p no:warnings tests/test_main.py
